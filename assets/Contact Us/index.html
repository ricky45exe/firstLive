<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Contact Us Form Using HTML and CSS</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/pixology/favicon.svg" type="image/svg+xml">
</head>
<body>

<div class="wrapper">
  <div class="title">
    <h1>Contact Us</h1>
  </div>
  <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="1bd69bd4-47d8-47a6-ae35-f5e521224f32">
    <div class="contact-form">
      <div class="input-fields">
        <input type="text" class="input" name="name" placeholder="Name" required>
        <input type="email" class="input" name="email" placeholder="Email Address" required>
        <input type="text" class="input" name="phone" placeholder="Phone">
        <input type="text" class="input" name="subject" placeholder="Subject">
      </div>
      <div class="msg">
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit" class="btn">Send</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
